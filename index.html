<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Calender</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main class="calender">
      <p class="calender__date-month"></p>
      <div class="btns">
        <button class="btn previous round">&#8249;</button>
        <button class="btn next round">&#8250;</button>
        <button class="btn reset round">RESET</button>
      </div>
      <table class="calender__table">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
  <script type="module" src="./js/runner.js"></script>
</html>
